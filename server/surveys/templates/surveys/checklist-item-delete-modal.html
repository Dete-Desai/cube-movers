<!-- modal for delete -->
<div class="modal fade" id="deleteModal" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteModalLabel"><span class="glyphicon glyphicon-pencil"></span> Delete </h4>
      </div>

      <form method="post" id='checklist_delete_form' action="{% url 'surveys:checklist_delete' checklist_id=checklist.id %}">
        {% csrf_token %}
        <div class="modal-body">
          <input type="hidden" name="item_id" id="item_id">
          <p>Are you sure you want to delete this item?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="deleteModalSurveyItemButton" data-loading-text="Loading..." type="submit" class="btn btn-danger">Delete item</button>
        </div>
      </form>

    </div>
  </div>
</div>
