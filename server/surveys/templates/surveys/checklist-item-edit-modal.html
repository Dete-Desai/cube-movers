<!-- modal for edit -->
<div class="modal fade" id="editModal" role="dialog" aria-labelledby="editModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editModalLabel"></h4>
      </div>
      <form method="post" action="{% url 'surveys:checklist_edit' checklist_id=checklist.id %}">
        {% csrf_token %}
        <div class="modal-body">
          <input type="hidden" name="item_id" id="item_id">
          <div class="form-group">
            <label for="volume" class="control-label">Volume</label>
            <input type="text" name="vol" class="form-control" id="volume">
          </div>
          <div class="form-group">
            <label for="quantity" class="control-label">Quantity</label>
            <input type="text" name="qty" class="form-control" id="quantity">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="editModalSurveyItemButton" type="submit" data-loading-text="Loading..." class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
