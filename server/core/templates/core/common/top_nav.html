{% load staticfiles %}
{% url 'dashboard:dashboard' as dashboard %}
{% url 'customers:list' as customers %}
{% url 'reports:reports' as reports%}

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}"><img src="{% static 'core/images/logo.jpg' %}"></a>
    </div>
    <div id="navbar" class="collapse navbar-collapse navbar-right">
      <ul class="nav navbar-nav">
        <li {% if customers not in request.get_full_path or default_url == request.get_full_path%}
           {% if reports not in request.get_full_path or default_url == request.get_full_path%}
            class="active"
           {% endif %}
          {% endif %}><a href="{{dashboard}}">Moves</a></li>
        <li {% if customers in request.get_full_path or default_url == request.get_full_path%}class="active"{% endif %}><a href="{{customers}}">Customers</a></li>
        <li {% if reports in request.get_full_path or default_url == request.get_full_path%}class="active"{% endif %}><a href="{{reports}}">Reports</a></li>
        <li><a target="_blank" href="helpdesk">Help desk</a></li>
        <li><a target="_blank" href="/admin">Admin</a></li>
        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> <b>{{ request.user }}</b> <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{% url 'account_logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
