<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  {% load bootstrap3 %}
  <head>
      {% load staticfiles %}
    <link rel="icon" type="image/png" href="{% static 'core/img/favicon.ico' %}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'core/favicon.ico' %}">

    <title>{% block title %}Cube Movers{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->
    <link href="{% static 'core/components/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
       {% block context_styles %}{% endblock %}
     <link href="{% static 'core/styles/main.css' %}" rel="stylesheet">
     <link href="{% static 'core/components/datatables/css/jquery.dataTables.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% block top-nav %}
      {% include 'core/common/top_nav.html' %}
    {% endblock %}
    {% block body_block %}{% endblock %}



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'core/components/jquery/jquery.min.js' %}" ></script>
    <script src="{% static 'core/components/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/scripts/loader.js' %}" ></script>
    <script src="{% static 'core/components/datatables/js/jquery.dataTables.min.js' %}" ></script>
    <script src="{% static 'core/components/datatablesview/datatableview.js' %}" ></script>
    {% block context_scripts %}{% endblock %}
  </body>
</html>
