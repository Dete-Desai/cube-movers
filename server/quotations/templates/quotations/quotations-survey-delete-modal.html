<!-- modal for delete -->
<div class="modal fade" id="deleteQuoteItemModal" role="dialog" aria-labelledby="deleteQuoteItemLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteQuoteItemLabel"><span class="glyphicon glyphicon-pencil"></span> Delete</h4>
      </div>

      <form method="post" action="{% url 'quotations:delete_survey' quote.id  %}">
        {% csrf_token %}
        <div class="modal-body">
          <input type="hidden" name="quote_id" id="quote_id" >
          <p>Are you sure you want to delete this item?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="deleteModalSurveyItemButton" data-loading-text="Loading..." type="submit" class="btn btn-danger">Delete item</button>
        </div>
      </form>

    </div>
  </div>
</div>
