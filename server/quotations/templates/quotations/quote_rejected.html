{% extends 'core/common/email_actions.html' %}
{% load staticfiles %}
{% block action_message %}
<div class="panel panel-danger">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="glyphicon glyphicon-info-sign"></span><strong> Quote rejected</strong></h3>
	</div>
	<div class="panel-body">
	<form action="{% url 'quotations:reject' %}" method="post">
	  {% csrf_token %}
			<input type="hidden" name="move_id" value="{{ move.id }}"/>
		<p class="text-center">We have noted that you rejected the quote. Please give a reason why.</p>
		<textarea class="form-control" rows="3" name="reason"></textarea><br>
		 <button type="submit" class="btn btn-default">Submit</button>
	</form>
	</div>
</div>
{% endblock %}
