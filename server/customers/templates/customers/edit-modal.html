{% extends 'core/common/modal_base.html' %}
{% load bootstrap3 %}
{% block id %}customerdetailsModal{% endblock %}
{% block title %} Edit customer details {% endblock %}
{% block body %}
 <form method="post" action="{% url 'customers:update' pk=customer.id %}">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
        {% bootstrap_field field %}
    </div>
  {% endfor %}
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" type="submit" class="btn btn-primary">Save changes</button>
  </div>
</form>
{% endblock %}
